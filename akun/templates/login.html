{% extends 'layout_admin/base_login.html' %}

{% block content %}
{% if request.session.id is None %}
  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col l4 offset-l4">
          <div class="title center-align">e-PKL.</div>
          <div class="card z-depth-3">
            <div class="card-content">
              <form action="/akun/masuk/" method="post">
                {% csrf_token %}

                {% if messages %}
                {% for message in messages %}
                <div class="card-panel red lighten-4">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" name="uname" id="uname" class="validate" autofocus required>
                  <label for="uname">Username</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">locked</i>
                  <input type="password" name="passwd" id="passwd" class="validate" required>
                  <label for="passwd">Password</label>
                </div>
                <div class="input-field center-align">
                  <button type="submit" class="btn waves-effect">
                    Login
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% else %}
  <meta http-equiv='refresh' content='0;url=/'>
{% endif %}
{% endblock %}
