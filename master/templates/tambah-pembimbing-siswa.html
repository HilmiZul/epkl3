{% extends 'layout_admin/base.html' %}

{% block content %}
<section class="form-input">
  <div class="container">
    <div class="row">
      <div class="col l6">
        <h4>Tambah Pembimbing Siswa</h4>
      </div>
    </div>
    <div class="row">
      <div class="col l6">
        {% if msg %}
        <div class="card-panel teal lighten-5">
          <i class="material-icons left">check</i>
          {{ msg }}
        </div>
        {% endif %}

        <form action="/pembimbing/siswa/tambah/" method="post">
          {% csrf_token %}
          <div class="input-field">
            <label for="{{ form.pembimbing_satu.label }}">{{ form.pembimbing_satu.label }}</label>
            <select name="pembimbing_satu" id="" class="this-select" required>
              <option >Pilih Pembimbing 1</option>
              {% for p in pembimbing %}
              <option value="{{ p.id }}">{{ p.nama }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="input-field">
            <!-- <label for="{{ form.pembimbing.label }}">{{ form.pembimbing.label }}</label> -->
            <select name="pembimbing_dua" id="" class="this-select" required>
              <option >Pilih Pembimbing 2</option>
              {% for p in pembimbing %}
              <option value="{{ p.id }}">{{ p.nama }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="input-field">
            <label for="{{ form.siswa.label }}">{{ form.siswa.label }}</label>
            <select name="siswa" id="" class="this-select" required>
              <option >Pilih Siswa</option>
              {% for s in siswa %}
              <option value="{{ s.id }}">{{ s.NIS }} &#8212; {{ s.nama }} &#8212; {{ s.kelas }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="input-field">
            <button type="submit" class="btn waves-effect">
              <i class="material-icons left">save</i>
              Simpan
            </button>
            <a href="/pembimbing/siswa" class="btn waves-effect">Kembali</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
